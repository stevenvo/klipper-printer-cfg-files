########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_a]
uart_pin: P1.10
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 350

[tmc2209 stepper_b]
uart_pin: P1.9
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 350

[tmc2209 stepper_c]
uart_pin: P1.8
microsteps: 16
run_current: 0.8
hold_current: 0.500
stealthchop_threshold: 350

[tmc2209 extruder]
uart_pin: P1.4
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 5



